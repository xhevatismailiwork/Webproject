                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link href="/src/output.css" rel="stylesheet">
                    <link rel="stylesheet" href="/src/style.css">
                    <title>Login</title>
                </head>
                <body>
                <div>
                    
                    
                <!-- From Uiverse.io by Rudra-M1 --> 
            <div class="flex flex-col justify-center items-center min-h-screen bg-gray-100 p-4 space-y-6">
    <button class="back-button px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition" onclick="window.location.href='shop.html'">
        <span>Back to shop</span>
    </button>

    <div class="form-container bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <p class="title text-center text-2xl font-bold text-blue-700 mb-6">Login</p>
        <form class="form space-y-4">
        <div class="input-group flex flex-col">
            <label for="username" class="mb-1 text-gray-700 font-medium">Username</label>
            <input type="text" name="username" id="username" placeholder="" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
        </div>

        <div class="input-group flex flex-col">
            <label for="email" class="mb-1 text-gray-700 font-medium">Email (must be @gmail.com)</label>
            <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
            class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
            pattern="[a-zA-Z0-9._%+-]+@gmail\.com"
            title="Please enter a valid Gmail address (e.g. example@gmail.com)"
            required
            />
        </div>

        <div class="input-group flex flex-col">
            <label for="password" class="mb-1 text-gray-700 font-medium">Password</label>
            <input type="password" name="password" id="password" placeholder="" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
            <div class="forgot text-right mt-1">
            <a rel="noopener noreferrer" href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>
        </div>

        <button type="submit" class="sign w-full bg-blue-700 text-white py-2 rounded-md font-semibold hover:bg-blue-600 transition">Sign in</button>
        </form>

        <div class="social-message flex items-center my-6 text-gray-500 text-sm">
        <div class="line flex-grow border-t border-gray-300"></div>
        <p class="mx-3">Login with social accounts</p>
        <div class="line flex-grow border-t border-gray-300"></div>
        </div>

        <div class="social-icons flex justify-center space-x-4">
        <button aria-label="Log in with Google" class="icon p-2 rounded hover:bg-gray-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-6 h-6 fill-current text-red-500"><!-- Google icon here --></svg>
        </button>
        <button aria-label="Log in with Twitter" class="icon p-2 rounded hover:bg-gray-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-6 h-6 fill-current text-blue-400"><!-- Twitter icon here --></svg>
        </button>
        <button aria-label="Log in with GitHub" class="icon p-2 rounded hover:bg-gray-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-6 h-6 fill-current text-gray-800"><!-- GitHub icon here --></svg>
        </button>
        </div>

        <p class="signup text-center text-gray-600 text-sm mt-6">
        Don't have an account? 
        <a rel="noopener noreferrer" href="#" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
    </div>

<script>
    const emailInput = document.getElementById('email');
const form = document.querySelector('form');

    form.addEventListener('submit', function(event) {
    const email = emailInput.value;
    const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

    if (!regex.test(email)) {
        event.preventDefault();
        alert('Please enter a valid Gmail address (e.g. example@gmail.com)');
        emailInput.focus();
    }
    });

</script>
                </body>
                </html>
